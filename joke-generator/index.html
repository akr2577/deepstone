<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Joke Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Random Joke Generator</h1>

    <div id="joke" class="joke">Click "Get Joke" to fetch a random joke.</div>

    <div class="controls">
      <button id="getJoke">Get Joke</button>
      <button id="copyJoke" title="Copy joke to clipboard">Copy</button>
    </div>

    <div id="status" class="status" aria-live="polite"></div>

    <footer class="footer">
      Uses the Official Joke API (https://official-joke-api.appspot.com)
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
